<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드시스템 가이드라인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/toggleGrid.js"></script>
    
</head>
<body>
    <!-- 그리드 시스템 모듈
        .container                                  1200px
        .row                                        행
            .col.is-6   .col.is-6                   2컬럼
        .row                                        행
            .col.is-4   .col.is-4   .col.is-4       3컬럼
     -->

     <div class="container show-grid">
         <div class="row">
             <!-- 2컬럼 -->
             <div class="col is-6">column 1</div>
             <div class="col is-6">column 2</div>
         </div>
         <div class="row">
             <!-- 3컬럼 -->
             <div class="col is-4">column 1</div>
             <div class="col is-4">column 2</div>
             <div class="col is-4">column 3</div>
         </div>
     </div>

     <script>
        //  그리드 토글 함수
        // window.toggleGrid( container, className );
        var container = '.container';
         window.toggleGrid(container, 'show-grid');
     </script>
</body>
</html>
